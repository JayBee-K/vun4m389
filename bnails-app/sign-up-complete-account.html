<body>

<div class="modal fade modal-theme modal-success" id="modalUserSuccess" data-bs-backdrop="static"
     data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-body">
                <div class="modal-success_content text-center">
                    <div class="modal-success_image">
                        <img src="./assets/images/congratulations.png" width="120" height="120" class="img-fluid"
                             alt="">
                    </div>
                    <div class="modal-success_title fz-20 fw-700 dark-color">
                        Successfully! !
                    </div>
                    <div class="modal-success_desc fz-15">
                        Your account has been successfully verified, let's enjoy Bnails services now!
                    </div>
                    <div class="modal-success_button">
                        <button type="button" data-bs-dismiss="modal"
                                class="fz-15 button-theme button-theme_primary w-100">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
