<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="theme-color" content="#ffffff">

	<title>Bnails App</title>
	<meta name="description" content="Bnails App">
	<meta name="author" content="">

	<meta property="og:title" content="Bnails App">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:description" content="Bnails App">
	<meta property="og:image" content="">

	<link rel="icon" href="./assets/images/favicon.png">
	<link rel="apple-touch-icon" href="./assets/images/favicon.png">
	<link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/plugins/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="./assets/plugins/fancybox/fancybox.min.css">
	<link rel="stylesheet" href="./assets/plugins/material-datetime-picker/datepicker.css">
	<link rel="stylesheet" href="./assets/css/base.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="vstack position-relative min-vh-100 h-100 overflow-hidden">
	<main id="main" class="main vstack flex-fill overflow-hidden position-relative">
		<div class="position-absolute top-0 start-0 end-0 bottom-0 overflow-y">
			<div class="section-booking vstack vh-100">
				<div class="booking-header">
					<div class="booking-decor mb-4">
						<img src="./assets/images/star.png" class="img-fluid" alt="">
					</div>
					<div class="booking-title fz-24 fw-700 dark-color">
						Please select bellow!!!
					</div>
					<div class="booking-desc fw-300 dark-color">
						Lorem ipsum is placeholder text.
					</div>
				</div>
				<div class="booking-body">
					<div class="vstack gap-20px">
						<div class="radio-theme position-relative overflow-hidden">
							<input type="radio" class="radio-theme_input" value="1" checked id="exampleRadio_1"
							       name="exampleRadio">
							<label for="exampleRadio_1" class="radio-theme_label pseudo fz-14 dark-color">Book For
							                                                                              Myself</label>
						</div>
						<div class="radio-theme position-relative overflow-hidden">
							<input type="radio" class="radio-theme_input" value="2" id="exampleRadio_2"
							       name="exampleRadio">
							<label for="exampleRadio_2" class="radio-theme_label pseudo fz-14 dark-color">Book For A
							                                                                              Group</label>
						</div>
					</div>
					<div class="booking-buttons vstack align-items-center justify-content-center text-center">
						<button type="button" data-bs-dismiss="modal"
						        class="fz-15 button-theme button-theme_primary w-100">
							Continue
						</button>
						<button type="button" data-bs-dismiss="modal" class="mt-3 link-default fw-700 dark-color fz-15">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

<script type="text/javascript" src="./assets/plugins/jquery.min.js"></script>
<script type="text/javascript" src="./assets/plugins/momment.min.js"></script>
<script type="text/javascript" src="./assets/plugins/material-datetime-picker/datepicker.js"></script>
<script type="text/javascript" src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/fancybox/fancybox.min.js"></script>
<script type="text/javascript" src="./assets/plugins/spin/Winwheel.min.js"></script>
<script type="text/javascript" src="./assets/plugins/spin/TweenMax.min.js"></script>
<script type="module" src="./assets/js/app.js"></script>

</body>
</html>
