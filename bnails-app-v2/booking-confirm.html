			<div class="container">
				<div class="vstack">
					<div class="position-relative text-center">

							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

							Your Booking

					</div>
				</div>
			</div>
		</div>

										Nail Salon Hereford Texas
									</div>
								</div>
							</div>
							<div class="service-list">
								<div class="service-list_title dark-color fz-16 fw-700">
									Services List

								<div class="service-list_item hstack gap-10px">
									<div class="service-item_avatar hstack justify-content-center flex-shrink-0">
										<img src="./assets/images/service/icon-1.png" class="img-fluid" alt="">
									</div>
									<div class="service-item_content vstack">
										<div class="service-item_time fz-12">
											12 April 09:00 AM
										</div>
										<div class="service-item_info hstack justify-content-between gap-10px">
											<div class="service-item_title fw-700 dark-color">
												Acrylic - Fill Regular
											</div>
											<div class="service-item_price align-self-start primary-color fw-700">
												$250.00
											</div>
										</div>
										<div class="service-item_user fz-12 hstack gap-5px">
											<img src="./assets/images/user.png" class="img-fluid" alt="">

										</div>
									</div>
								</div>
								<div class="service-list_item hstack gap-10px">
									<div class="service-item_avatar hstack justify-content-center flex-shrink-0">

									<div class="service-item_content vstack">
										<div class="service-item_time fz-12">
											12 April 09:00 AM
										</div>
										<div class="service-item_info hstack justify-content-between gap-10px">

												Acrylic - Fill Regular

											<div class="service-item_price align-self-start primary-color fw-700">
												$250.00
											</div>
										</div>
										<div class="service-item_user fz-12 hstack gap-5px">
											<img src="./assets/images/user.png" class="img-fluid" alt="">

										</div>
									</div>
								</div>
							</div>
							<div class="service-total">
								<div class="service-total_item hstack gap-15px justify-content-between">

									<div class="service-total_item__value fw-700 dark-color fz-12">
										$500.00
									</div>
								</div>
								<div class="service-total_item hstack gap-15px justify-content-between">
									<div class="service-total_item__text dark-color fz-12">
										Discount

									<div class="service-total_item__value fw-700 dark-color fz-12">

								</div>
								<div class="service-total_item hstack gap-15px justify-content-between">
									<div class="service-total_item__text dark-color fz-12">
										Total
									</div>
									<div class="service-total_item__value fw-700 primary-color">
										$500.00
									</div>
								</div>
							</div>
